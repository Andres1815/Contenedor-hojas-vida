<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con iframe y Bootstrap</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Encabezado -->
    <h1 class="text-center mb-4 text-primary">🌐 Mi página con iframe y Bootstrap</h1>

    <!-- Menú con 5 enlaces -->
    <nav class="nav nav-pills justify-content-center mb-4">
      <a class="nav-link " href="https://ramirocrypto.github.io/Unidad-1-Portafolio/" target="mi_iframe">Ramiro Barrios</a>
      <a class="nav-link" href="https://portafolio-eosin-delta.vercel.app/index.html" target="mi_iframe">Luis Yepes</a>
      <a class="nav-link" href="https://j797-tech.github.io/pagina-web/" target="mi_iframe">Lisandro Jose</a>
      <a class="nav-link" href="https://portafolio-jesus-pi.vercel.app/index.html" target="mi_iframe">Jesus Ballesteros</a>
      <a class="nav-link" href="https://hoja-vida-kappa.vercel.app/index.html" target="mi_iframe">Andres Fernando</a>
    </nav>

    <!-- Contenedor del iframe -->
    <div class="card shadow">
      <div class="card-body">
        <iframe name="mi_iframe" src="https://www.wikipedia.org"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
